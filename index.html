    <script>
        var myIndex = 0;
        carrousel();

        function carrousel(){
            var x = document.getElementsByClassName("item");
            for(var i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            myIndex++;
            if(myIndex > x.length){
                myIndex = 1; 
            }
            x[myIndex - 1].style.display = "block";
            setTimeout(carrousel,3000);
